<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculador">
            <div class="resultado">0</div>
            <div class="buttons">
                <button class="fundo-cinza">C</button>
                <button class="fundo-cinza">±</button>
                <button class="fundo-cinza">%</button>
                <button class="fundo-laranja">÷</button>

                <button class="fundo-cinzaclaro">7</button>
                <button class="fundo-cinzaclaro">8</button>
                <button class="fundo-cinzaclaro">9</button>
                <button class="fundo-laranja">×</button>

                <button class="fundo-cinzaclaro">4</button>
                <button class="fundo-cinzaclaro">5</button>
                <button class="fundo-cinzaclaro">6</button>
                <button class="fundo-laranja">-</button>

                <button class="fundo-cinzaclaro">1</button>
                <button class="fundo-cinzaclaro">2</button>
                <button class="fundo-cinzaclaro">3</button>
                <button class="fundo-laranja">+</button>

                <button class="buttonzero fundo-cinzaclaro">0</button>
                <button class="fundo-cinzaclaro">,</button>
                <button class="fundo-laranja">=</button>
            </div>
        </div>
        <div class="historico">
            <h2>Histórico</h2>
            <ul class="lista-historico"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
