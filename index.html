<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculador">
            <div class="resultado">0</div>
            <div class="buttons">
                <button class="fundo-azulescuro">C</button>
                <button class="fundo-azulescuro">±</button>
                <button class="fundo-azulescuro">%</button>
                <button class="fundo-azul1">÷</button>

                <button class="fundo-azulclaro">7</button>
                <button class="fundo-azulclaro">8</button>
                <button class="fundo-azulclaro">9</button>
                <button class="fundo-azul1">×</button>

                <button class="fundo-azulclaro">4</button>
                <button class="fundo-azulclaro">5</button>
                <button class="fundo-azulclaro">6</button>
                <button class="fundo-azul1">-</button>

                <button class="fundo-azulclaro">1</button>
                <button class="fundo-azulclaro">2</button>
                <button class="fundo-azulclaro">3</button>
                <button class="fundo-azul1">+</button>

                <button class="buttonzero fundo-azulclaro">0</button>
                <button class="fundo-azulclaro">,</button>
                <button class="fundo-azul1">=</button>
            </div>
        </div>
        <div class="historico">
            <h2>Histórico</h2>
            <ul class="lista-historico"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
